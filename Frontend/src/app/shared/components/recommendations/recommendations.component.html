<div *ngIf="querying">
    <app-recommendation-form (searchRecommendations)="onSearchRecommendations($event)"></app-recommendation-form>
</div>

<div *ngIf="loading">
    <mat-grid-list cols="1" rowHeight="3:1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!querying && !loading" class="centered">
    <app-recommendations-list [recommendations]="recommendations"></app-recommendations-list>

    <button mat-raised-button color="primary" [style.fontSize.px]=28 (click)="onReturn()" class="back-btn">Back to search</button>
</div>
