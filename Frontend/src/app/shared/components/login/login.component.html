<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="main-div">
    <mat-toolbar color="primary" class="login-toolbar">
      <h2 class="md-toolbar-tools"><span>Administrator Login</span></h2>
    </mat-toolbar>
    <mat-card class="login-card">
      <mat-card-content>
        <mat-grid-list cols="2" rowHeight="10vh">
          <mat-grid-tile colspan="2">
            <mat-form-field class="login-input-width" [style.fontSize.px]=17>
              <input matInput id="username" placeholder="Enter username" formControlName="username">
              <mat-error>Username is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2">
            <mat-form-field class="login-input-width" [style.fontSize.px]=17>
              <input matInput id="password" placeholder="Enter password" type="password" formControlName="password">
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <button type="submit" id="loginButton" mat-raised-button color="primary" class="login-button" [disabled]="!loginForm.valid">Login</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>

</form>
