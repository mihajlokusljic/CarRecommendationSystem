<div *ngIf="!showingDetails">
    <div class="wrapper" *ngIf="isAdmin()">
        <button mat-raised-button color="primary" (click)="onChangeTrending()">Change requirenments for trending</button>
    </div>
    
    <div class="wrapper" *ngFor="let carModel of carModels">
        <app-car-model-card [carModel]="carModel" (showModelDetailsEvent)="onShowModelDetails($event)"></app-car-model-card>
    </div>
    
    <app-pagination *ngIf="dataFound" [pagingInfo]="pagingInfo" (paginationRequestEvent)="onPagingInfoChanged($event)"></app-pagination>

    <div *ngIf="!dataFound">
        <mat-grid-list cols="1" rowHeight="4:1">
            <mat-grid-tile>
                <h1>There are currently no trending car models.</h1>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>

<div *ngIf="showingDetails">
    <app-car-model-details [carModelId]="selectedModelId" [edit]="false"></app-car-model-details>

    <button mat-raised-button color="primary" (click)="onBackToTrending()" class="back-btn">Back to trending car models</button>
</div>
